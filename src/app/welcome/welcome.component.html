<div class="main-div">
  <mat-card class="example-card">
    <mat-card-title>
      Articulate
    </mat-card-title>
    <img mat-card-mat-image src="../../assets/articulate.png" style="width:200px; height: 200px">
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Enter your user name" #userInput>
        </mat-form-field>
        <a mat-raised-button type="submit" (click)="loadData(userInput.value)">Load Data</a>
    </form>
  </mat-card>
</div>
